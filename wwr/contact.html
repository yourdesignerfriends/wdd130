<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="content">
        <header>
            <a id="logo_link" href="index.html">
                <img class="logo" src="images/raft_adventures_logo_1.png" alt="Raf Aventures logo">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="trips.html">Trips</a>
                <a href="site-plan-rafting.html">Site Plan</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </header>
        <div id="hero">
            <section id="hero-msg">
                <h1 class="home-title">Contact Us</h1>
            </section>
        </div>
        <main>
            <form action="/my-handling-form-page" method="post">
                <legend>ðŸ“©</legend>
                <ul>
                    <li>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="user_name">
                    </li>
                    <li>
                        <label for="mail">E-mail:</label>
                        <input type="email" id="mail" name="user_mail">
                    </li>
                    <li>
                        <label for="msg">Message:</label>
                        <textarea id="msg" name="user_message"></textarea>
                    </li>
                    <li class="button">
                        <button type="submit">Send your message</button>
                    </li>
                </ul>
            </form>
            <div id="feedback"></div>
            <script>
                // get the feedback div element so we can do something with it.
                const feedbackElement = document.getElementById('feedback');
                // get the form so we can read what was entered in it.
                const formElement = document.forms[0];
                // add a 'listener' to wait for a submission of our form. When that happens run the code below.
                formElement.addEventListener('submit', function(e) {
                    // stop the form from doing the default action.
                    e.preventDefault();
                    // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
                    feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message ðŸ™‚. We will get back with you as soon as possible!';
                    // make the feedback element visible.
                    feedbackElement.style.display = "block";
                    // add a class to move everything down so our message doesn't cover it.
                    document.body.classList.toggle('moveDown');
                });
            </script>
        </main>
        <footer>
            <p>Raft Aventures &copy; 2023 - Analina Del Vecchio</p>
            <p><a href="site-plan-rafting.html">Site Plan</a></p>
            <p><a href="contact.html">Contact Us</a></p>
            <div class="social">
                <a href="https://www.facebook.com/" target="_blank">
                    <img src="https://byui-wdd.github.io/wdd130/rafting_images/facebook.png" alt="fb icon">
                </a>
                <a href="https://twitter.com/" target="_blank">
                    <img src="https://byui-wdd.github.io/wdd130/rafting_images/twitter.png" alt="twitter icon">
                </a>
                <a href="https://www.instagram.com/" target="_blank">
                    <img src="https://byui-wdd.github.io/wdd130/rafting_images/instagram.png" alt="instagram icon">
                </a>
            </div>
        </footer>
    </div>   
</body>
</html>

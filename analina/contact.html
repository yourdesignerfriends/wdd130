<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles/styles.css">
  <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
  <script src="https://kit.fontawesome.com/474606cb71.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="content">
    <header>
      <div class="logo-div">
        <p>Belive in</p>
        <a href="index.html"><img class="logo" src="images/cookie.png" alt="cookie"></a>
        <p>Yourself</p>
      </div>
      <div class="topnav" id="myTopnav">
        <a href="index.html" class="active">Analina</a>
        <a href="about-me.html">About Me</a>
        <a href="contact.html">Contact</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
      <script>
        function myFunction() {
          var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
              x.className += " responsive";
            } else {
              x.className = "topnav";
            }
          }
      </script>
    </header>
    <main class="contact-grid">
      <div class="contact-element-1">
        <h4>“Every experience God gives us, every person He puts in our lives, is the perfect preparation for the future only He can see.”</h4>
      </div>
      <div class="contact-element-2">
        <form action="/action_page.php">
          <div class="row">
            <div class="col-25">
              <label for="fname">First Name</label>
            </div>
            <div class="col-75">
              <input type="text" id="fname" name="firstname" placeholder="Your name..">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="lname">Last Name</label>
            </div>
            <div class="col-75">
              <input type="text" id="lname" name="lastname" placeholder="Your last name..">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="country">Country</label>
            </div>
            <div class="col-75">
              <select id="country" name="country">
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="subject">Subject</label>
            </div>
            <div class="col-75">
              <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
            </div>
          </div>
          <div class="row">
            <input type="submit" value="Submit">
          </div>
        </form>
      </div>
      <div class="contact-element-3">
          <img class="carta" src="images/carta.png" alt="carta">
      </div>
    </main>
    <footer class="footer-grid">
      <div class="footer1">
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-instagram"></a>
        <a href="#" class="fa fa-youtube"></a>
        <a href="#" class="fa fa-linkedin"></a>
      </div>
      <div class="footer2">
        <p><a href="site_plan_analina.html" target="_blank">Site Plan</a></p>
      </div>
      <div class="footer3">
        <a href="images/cookie_4.png"></a>
          <p>&copy; 2023 - Analina Del Vecchio</p>
      </div>
    </footer>
  </div>
</body>
</html>

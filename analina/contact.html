<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="styles/styles.css">
  <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
  <script src="https://kit.fontawesome.com/474606cb71.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="content">
    <header>
      <div class="logo-div">
        <p>Belive in</p>
        <a href="index.html"><img class="logo" src="images/cookie.png" alt="cookie"></a>
        <p>Yourself</p>
      </div>
      <div class="topnav" id="myTopnav">
        <a href="index.html" class="active">Analina</a>
        <a href="about-me.html">About Me</a>
        <a href="contact.html">Contact</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
      <script>
        function myFunction() {
          var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
              x.className += " responsive";
            } else {
              x.className = "topnav";
            }
          }
      </script>
    </header>
    <main class="contact-grid">
      <div class="contact-element-1">
        <h4>‚ÄúEvery experience God gives us, every person He puts in our lives, is the perfect preparation for the future only He can see.‚Äù</h4>
      </div>
      <div class="contact-element-2">
        <form action="/my-handling-form-page" method="post">
          <div class="row">
            <div class="col-25">
              <label for="name">Name:</label>
            </div>
            <div class="col-75">
              <input type="text" id="name" name="user_name" placeholder="Your name..">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="mail">E-mail:</label>
            </div>
            <div class="col-75">
              <input type="text" id="mail" name="user_mail" placeholder="Your email..">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="msg">Message:</label>
            </div>
            <div class="col-75">
              <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
            </div>
          </div>
          <div class="row">
            <input type="submit" value="submit">
          </div>
        </form>
        <div id="feedback"></div>
        <script>
          // get the feedback div element so we can do something with it.
          const feedbackElement = document.getElementById('feedback');
          // get the form so we can read what was entered in it.
          const formElement = document.forms[0];
          // add a 'listener' to wait for a submission of our form. When that happens run the code below.
          formElement.addEventListener('submit', function(e) {
            // stop the form from doing the default action.
            e.preventDefault();
            // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
            feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message üå∑. I will get back with you as soon as possible!';
            // make the feedback element visible.
            feedbackElement.style.display = "block";
          });
        </script>
      </div>
      <div class="contact-element-3">
          <img class="carta" src="images/carta.png" alt="carta">
      </div>
    </main>
    <footer class="footer-grid">
      <div class="footer1">
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-instagram"></a>
        <a href="#" class="fa fa-youtube"></a>
        <a href="#" class="fa fa-linkedin"></a>
      </div>
      <div class="footer2">
        <p><a href="site_plan_analina.html" target="_blank">Site Plan</a></p>
      </div>
      <div class="footer3">
        <a href="images/cookie_4.png"></a>
          <p>&copy; 2023 - Analina Del Vecchio</p>
      </div>
    </footer>
  </div>
</body>
</html>
